language: python
sudo: required
dist: xenial
script:
- pip install --upgrade setuptools
- pip install --upgrade -r requirements.txt
- pip install --upgrade -r dev-requirements.txt
- pip3 install --upgrade --no-cache-dir --editable .
- git clone https://github.com/rapydo/rapydo-confs.git rapydo-confs
- BRANCH=`[  -z "$TRAVIS_PULL_REQUEST_BRANCH" ] && echo "$TRAVIS_BRANCH" || echo "$TRAVIS_PULL_REQUEST_BRANCH"`
- echo "BRANCH = ${BRANCH}"
- cd rapydo-confs
- git checkout $BRANCH
- cd -
- export TESTING=1
- export DEBUG_LEVEL='VERY_VERBOSE'
- py.test --cov=utilities -s -x
after_success:
- coveralls
jobs:
  include:
  - stage: test
    python: 3.4
  - python: 3.5
  - python: 3.6.5
  - python: 3.7.1
  - stage: deploy
    python: 3.7.1
    script: skip
    deploy:
      provider: pypi
      user: pdonorio
      password:
        secure: 
      on:
        tags: true
notifications:
  email: false
  slack:
    rooms:
      secure: 
    on_success: change # default: always
    on_failure: always # default: always
